<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Successful</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="success-card" style="text-align:center;">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon" />
    <h2>Booking Confirmed!</h2>
    <p>üéâ Thank you for booking with us.</p>

    <div class="booking-details" id="bookingDetails"></div>
    <br>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Book Another</button>
    <button class="back-btn" onclick="window.location.href='view.html'">üìã View Booking</button>
  </div>

  <script>
    const booking = JSON.parse(localStorage.getItem('latestBooking'));
    const bookingDetails = document.getElementById('bookingDetails');

    if (booking) {
      bookingDetails.innerHTML = `
        <p><strong>Name:</strong> ${booking.name}</p>
        <p><strong>Email:</strong> ${booking.email}</p>
        <p><strong>Type:</strong> ${booking.type}</p>
        <p><strong>Date:</strong> ${booking.date}</p>
        <p><strong>Time:</strong> ${booking.time}</p>
      `;
    } else {
      bookingDetails.innerHTML = "<p>No booking found.</p>";
    }
  </script>
</body>
</html>
