<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Bookings | Online Booking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1>üìã My Bookings</h1>
    <nav>
      <a href="index.html">Book</a>
      
    </nav>
  </header>

  <main class="booking-list-container">
    <div class="bookings-card">
      <h2>Your Saved Bookings</h2>
      <p>Below are your bookings. Click ‚ÄúView‚Äù to see details or delete if no longer needed.</p>

      <div id="bookingList" class="booking-list"></div>

      <div class="buttons">
        <button id="clearAll" class="danger-btn">Clear All</button>
        <a href="index.html" class="primary-btn">Make Another Booking</a>
      </div>
    </div>
  </main>

  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal-box">
      <h3>Confirm Delete</h3>
      <p id="modalMessage">Are you sure you want to delete this booking?</p>
      <div class="modal-actions">
        <button id="cancelBtn" class="secondary-btn">Cancel</button>
        <button id="confirmBtn" class="danger-btn">Yes, Delete</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Online Booking System | Designed by <strong>Almas Banu</strong></p>
  </footer>

  <script>
    const bookingList = document.getElementById('bookingList');
    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

    const modal = document.getElementById('modalOverlay');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    let deleteIndex = null;

    function showModal(index, message='Are you sure you want to delete this booking?') {
      deleteIndex = index;
      document.getElementById('modalMessage').textContent = message;
      modal.classList.remove('hidden');
    }

    function hideModal() {
      modal.classList.add('hidden');
      deleteIndex = null;
    }

    cancelBtn.addEventListener('click', hideModal);
    confirmBtn.addEventListener('click', () => {
      if (deleteIndex !== null) {
        if (deleteIndex === 'all') {
          localStorage.removeItem('bookings');
        } else {
          bookings.splice(deleteIndex, 1);
          localStorage.setItem('bookings', JSON.stringify(bookings));
        }
        location.reload();
      }
      hideModal();
    });

    if (bookings.length === 0) {
      bookingList.innerHTML = '<p class="no-bookings">No bookings found yet.</p>';
    } else {
      bookings.forEach((b, index) => {
        const div = document.createElement('div');
        div.classList.add('booking-item');
        div.innerHTML = `
          <div class="info">
            <h3>${b.type}</h3>
            <p><strong>${b.name}</strong> ‚Ä¢ ${b.email}</p>
            <p>${b.date} at ${b.time}</p>
          </div>
          <div class="actions">
            <a href="view.html?index=${index}" class="view-btn">View</a>
            <button class="delete-btn" data-index="${index}">Delete</button>
          </div>
        `;
        bookingList.appendChild(div);
      });
    }

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const index = e.target.getAttribute('data-index');
        showModal(index);
      });
    });

    document.getElementById('clearAll').addEventListener('click', () => {
      showModal('all', 'Are you sure you want to clear all bookings?');
    });
  </script>
</body>
</html>
